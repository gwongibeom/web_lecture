<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. form</title>
</head>

<body>
    <form>
        <h1>회원가입</h1>
        <div class="idInput">
            <label for="id">아이디</label><br>
            <input id="id" type="text" placeholder="아이디를 입력하세요" required maxlength="13" minlength="6">
        </div>
        <div class="passwordInput">
            <label for="password">비밀번호</label><br>
            <input id="password" type="password" placeholder="비밀번호를 입력하세요" required maxlength="13" minlength="6">
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
